<!DOCTYPE html>
<html lang="pt-br">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Calculadora Bilek</title>
<script>

  // Declaração das funções	de soma, subtração, multiplicação e divisão.
  function soma(a, b) {
    return a + b
  }

  function subtracao(a, b) {
    return a - b
  }

  function multiplicacao(a, b) {
    return a * b
  }

  function divisao(a, b) {
    return a / b
  }

  // Variáveis que solicitam ao usuário os números e a operação a ser realizada.
  var num1 = Number(prompt("Número 1: "));
  var num2 = Number(prompt("Número 2: "));
  var op = prompt("Operação:")

  // Variável que armazena o resultado da operação.
  var resultado
  if (op == "+") {
    resultado = soma(num1, num2)
  } else if (op == "-") {
    resultado = subtracao(num1, num2)
  } else if (op == "*") {
    resultado = multiplicacao(num1, num2)
  } else if (op == "/") {
    resultado = divisao(num1, num2)
  }

  // Variável que exibe o resultado da operação.
  alert("Resultado: " + resultado);

</script>

</html>
