<!DOCTYPE html>
<html>

<head>
  <title>Exercício 5</title>
</head>

<body>
  <script>

    alert("Bem-vindo ao jogo de xadrez! Escolha uma peça para saber como ela se movimenta.");

    let peça = prompt("Digite o nome da peça (peão, torre, cavalo, bispo, rainha ou rei):")

    switch (peça) {
      case "peão":
        console.log("Peão: Avança uma casa para frente, exceto no primeiro movimento, quando pode avançar duas casas.");
        break;

      case "torre":
        console.log("Torre: Avança quantas casas quiser na vertical ou horizontal.");
        break;

      case "cavalo":
        console.log("Cavalo: Avança em forma de L, duas casas na vertical e uma na horizontal ou duas casas na horizontal e uma na vertical.");
        break;

      case "bispo":
        console.log("Bispo: Avança quantas casas quiser na diagonal.");
        break;

      case "rainha":
        console.log("Rainha: Avança quantas casas quiser na vertical, horizontal ou diagonal.");
        break;

      case "rei":
        console.log("Rei: Avança uma casa para qualquer direção.");
        break;

      default:
        console.log("Peça inválida.");
        break;
    }

  </script>
</body>

</html>
